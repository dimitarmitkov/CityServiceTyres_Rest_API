<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get All</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/editForm.css" rel="stylesheet">

</head>
<body>
<div id = "getAllList" class="get-all-show">
    <div class="container">
        <div class="row">
            <div class="col-24 col-md-1 text-center font-weight-bold border">id</div>
            <div class="col-24 col-md-2 text-center font-weight-bold border">name</div>
            <div class="col-24 col-md-2 text-center font-weight-bold border">email</div>
            <div class="col-24 col-md-2 text-center font-weight-bold border">phone</div>
            <div class="col-24 col-md-1 text-center font-weight-bold border">car</div>
            <div class="col-24 col-md-1 text-center font-weight-bold border">model</div>
            <div class="col-24 col-md-2 text-center font-weight-bold border">action</div>
        </div>
    </div>
    <div class="container" id="content">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-24">
                <div class="col-24 col-md-12">
                    <!--                <button id="getAllBtn" class="btn btn-primary mt-4" type="button">Get All</button>-->
                    <a class="btn btn-primary mt-4" href="index.html">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div id = "formEditUser" class="get-all-hidden">
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Edit Data Form</h3>
                <p class="blue-text">drago-bg.com</p>
                <div class="card">
                    <h5 class="text-center mb-4">Car Data</h5>
                    <h6 id="dataName"></h6>
                    <h6 id="dataEmail"></h6>
                    <h6 id="dataPhone"></h6>
                    <h6 id="dataCarMake"></h6>
                    <h6 id="dataCarModel"></h6>
                    <h6 id="dataSeason"></h6>
                    <h6 id="dataSize"></h6>
                    <h6 id="dataProducer"></h6>
                    <h6 id="dataTiresNumber"></h6>
                    <!--        <form class="form-card" onsubmit="event.preventDefault()">-->
                    <form class="form-card">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">First
                                name<span class="text-danger"> *</span></label> <input type="text" id="fname"
                                                                                       name="fname"
                                                                                       placeholder="Enter your first name">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Last
                                name<span class="text-danger"> *</span></label> <input type="text" id="lname"
                                                                                       name="lname"
                                                                                       placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Business
                                email<span class="text-danger"> *</span></label> <input type="text" id="email"
                                                                                        name="email" placeholder="">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Phone
                                number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob"
                                                                                         placeholder=""></div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Job
                                title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job"
                                                                                        placeholder=""></div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3">What
                                would you be using Flinks for?<span class="text-danger"> *</span></label> <input
                                    type="text" id="ans" name="ans" placeholder=""></div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                                <button id = "formEditUserSubmitButton" type="submit" class="btn-block btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-24">
                <div class="col-24 col-md-12">
                    <!--                <button id="getAllBtn" class="btn btn-primary mt-4" type="button">Get All</button>-->
                    <a class="btn btn-primary mt-4" href="index.html">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
<script type="module" src="editForm.js"></script>

</body>
</html>
