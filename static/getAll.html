<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Get All</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/editForm.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>


</head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">Get All Users</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a id="cpGetAll" ></a></li>
        <li class="breadcrumb-item active">Get All Users</li>
    </ol>
    <div id="formEditUser" class="get-all-hidden">
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h3>Edit Data Form</h3>
                    <p class="blue-text">drago-bg.com</p>
                    <div class="card">
                        <h5 class="text-center mb-4">Car Data</h5>
                        <div class="row justify-content-between text-left">
                            <div id="dataName" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataEmail" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataPhone" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataCarMake" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataCarModel" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataSeason" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataSize" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataProducer" class="form-group col-sm-6 flex-column d-flex"></div>
                            <div id="dataTiresNumber" class="form-group col-sm-6 flex-column d-flex"></div>

                        </div>
                        <!--        <form class="form-card" onsubmit="event.preventDefault()">-->
                        <form class="form-card">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"><label
                                        class="form-control-label px-3">First
                                    name<span class="text-danger"> *</span></label> <input type="text" id="fname"
                                                                                           name="fname"
                                                                                           placeholder="Enter your first name">
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"><label
                                        class="form-control-label px-3">Last
                                    name<span class="text-danger"> *</span></label> <input type="text" id="lname"
                                                                                           name="lname"
                                                                                           placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"><label
                                        class="form-control-label px-3">Business
                                    email<span class="text-danger"> *</span></label> <input type="text" id="email"
                                                                                            name="email" placeholder="">
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex"><label
                                        class="form-control-label px-3">Phone
                                    number<span class="text-danger"> *</span></label> <input type="text" id="mob"
                                                                                             name="mob"
                                                                                             placeholder=""></div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"><label
                                        class="form-control-label px-3">Job
                                    title<span class="text-danger"> *</span></label> <input type="text" id="job"
                                                                                            name="job"
                                                                                            placeholder=""></div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"><label
                                        class="form-control-label px-3">What
                                    would you be using Flinks for?<span class="text-danger"> *</span></label> <input
                                        type="text" id="ans" name="ans" placeholder=""></div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6">
                                    <button id="formEditUserSubmitButton" type="submit" class="btn-block btn-primary">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!--        <div class="container">-->
<!--            <div class="row">-->
<!--                <div class="col-24">-->
<!--                    <div class="col-24 col-md-12">-->
<!--                        <a class="btn btn-primary mt-4" href="index.html">Back</a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div id="getAllList" class="get-all-show">

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                DataTable Get All Users
            </div>

            <div class="card-body">

                <div class="table">
                    <table class="table table-bordered" id="dataTable">
                        <thead style="font-size:1vw">
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>email</th>
                            <th>phone</th>
                            <th>car</th>
                            <th>model</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="content" style="font-size:1vw">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script type="module" src="main.js"></script>-->
<script type="module" src="editForm.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

</body>
</html>
