<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drago-bg</title>

    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/icon.png" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/login.css" rel="stylesheet">
</head>
<body>


<section>
    <div class="container-fluid">

        <div>
            <img src="assets/img/icon.png" alt="logo">
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <h1>Register</h1>
                    </div>
                </div>
                <form method="post">
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <input id="customerName" name="customerName" type="text"
                                   placeholder="Name" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="customerEmail" name="customerEmail" type="email"
                                   placeholder="Email" class="form-control" >
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="customerPhone" name="customerPhone" type="tel"
                                   placeholder="Phone" class="form-control">
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="customerCarMake" name="customerCarMake" type="text"
                                   placeholder="Car Make" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="customerCarModel" name="customerCarModel" type="text"
                                   placeholder="Car Model" class="form-control">
                        </div>
                        <div class="col">
                            <input id="customerCarLicensePlate" name="customerCarLicensePlate" type="text"
                                   placeholder="Car License Plate" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">


                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="customerPassword" name="customerPassword" type="password"
                                   placeholder="Password" class="form-control">
                        </div>
                        <div class="col">
                            <input type="password"  placeholder="Confirm Password" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content-start mt-4">
                        <div class="col">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">
                                    I Read and Accept <a href="#">Terms and Conditions</a>
                                </label>
                                <label class="form-check-label">
                                    Already registered <a href="login.html">Go to Login</a>
                                </label>
                            </div>

                            <button id="registerBtn" class="btn btn-primary mt-4" type="button">Submit</button>
                            <a class="btn btn-primary mt-4" href="index.html">Back</a>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
