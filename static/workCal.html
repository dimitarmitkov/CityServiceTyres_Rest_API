<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working Calendar</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/workCal.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="col-24">
        <div class="col-24 col-md-12">
            <h2 id="today"></h2>
        </div>
    </div>

    <div class="col-24">
        <div class="col-24 col-md-6">
            <button id="workCal-Previous" class="get-started-btn mt-2 mb-2"><i class='bx bx-chevrons-left'></i>Previous</button>
            <button id="workCal-Today" class="get-started-btn-green mt-2 mb-2"><i class='bx bx-calendar-check'></i>Today</button>
            <button id="workCal-Next" class="get-started-btn mt-2 mb-2">Next<i class='bx bx-chevrons-right'></i></button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <table class="table table-sm">
                <thead>
                <tr>
                                    <th scope="col">hour</th>
                                    <th scope="col">Car Plate</th>
                                    <th scope="col">Customer</th>
                                    <th scope="col">Hotel</th>
                                    <th scope="col">date</th>
                                    <th scope="col">season</th>
                                    <th scope="col">tires number</th>
                                    <th scope="col">active</th>
                                    <th scope="col">action</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr id="dates">
                    <th scope="row"></th>
                </tr>
                </tbody>
            </table>
        </table>
    </div>
    <div class="col-24">
        <div class="col-24 col-md-12">
            <a class="get-started-btn" href="index.html" type="button">Оратно към начална страница</a>
        </div>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
